<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../src/scss/app.scss">
        <title>Qube</title>
    </head>
    <body>
        <header class="header | js-header">
            <div class="container mh--inner | js-">
                <a href="#" class="mh_logo guillon-28-700">QUBE</a>
                <div class="mh_btn-box">
                    <div class="mh_btn-open guillon-22-500 | js-btn-open">MENU</div>
                    <div class="mh_btn-close guillon-22-500 | js-btn-close">CLOSE</div>
                </div>
            </div>
            <nav class="mh_main-nav">
                <div class="mh_social-icons">
                    <a href="#" class="mh_social-icon">
                        <img src="./uploads/svg/instagram.svg" alt="Instagram icon">
                    </a>
                    <a href="#" class="mh_social-icon">
                        <img src="./uploads/svg/facebook.svg" alt="Facebook icon">
                    </a>
                    <a href="#" class="mh_social-icon">
                        <img src="./uploads/svg/linkedin.svg" alt="Linkedin icon">
                    </a>
                </div>
                <ul class="mh_menu-items">
                    <li class="mh_menu-item">
                        <img src="./uploads/svg/cube-1.svg" alt="Hover Cube 1">
                        <a href="#" class="mh_menu-item-link guillon-90-900">Work</a>
                    </li>
                    <li class="mh_menu-item">
                        <a href="#" class="mh_menu-item-link guillon-90-900">About</a>
                        <img src="./uploads/svg/cube-2.svg" alt="Hover Cube 2">
                    </li>
                    <li class="mh_menu-item">
                        <img src="./uploads/svg/cube-3.svg" alt="Hover Cube 3">
                        <a href="#" class="mh_menu-item-link guillon-90-900">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="home-banner">
            <div class="swiper hb_swiper | js-hb-swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide hb_slide">
                      <!-- Recommended img size (1280 x 650) -->
                        <img src="./uploads/geometric-beauty.jpg" alt="Geometric Beauty Picture">
                        <div class="hb_swiper-content">
                            <h1 class="hb_swiper-title guillon-80-900">
                                <div class="hb_swiper-logo-wrapper">
                                    <span class="hb_swiper-logo" data-swiper-parallax-y="300" data-swiper-parallax-duration="1000">Qube</span>
                                </div>
                                <div class="hb_swiper-first-part-wrapper">
                                    <span class="hb_swiper-first-part" data-swiper-parallax-y="-300" data-swiper-parallax-duration="1500">Geometric</span>
                                </div>
                                <div class="hb_swiper-second-part-wrapper">
                                    <span class="hb_swiper-second-part" data-swiper-parallax-y="-300" data-swiper-parallax-duration="1500">Beauty</span>
                                </div>
                            </h1>
                        </div>
                        <div class="hb_swiper-btn-wrapper">
                            <a href="#" class="hb_swiper-btn roboto-16-300" data-swiper-parallax-y="-100" data-swiper-parallax-opacity="0" data-swiper-parallax-duration="2000">Read more</a>
                        </div>
                  </div>
                  <div class="swiper-slide hb_slide">
                      <!-- Recommended img size (1280 x 650) -->
                        <img src="./uploads/cruel-wilderness.jpg" alt="Cruel Wilderness Picture">
                        <div class="hb_swiper-content">
                            <h2 class="hb_swiper-title guillon-80-900">
                                <div class="hb_swiper-logo-wrapper">
                                    <span class="hb_swiper-logo" data-swiper-parallax-y="300" data-swiper-parallax-duration="1000">Qube</span>
                                </div>
                                <div class="hb_swiper-first-part-wrapper">
                                    <span class="hb_swiper-first-part" data-swiper-parallax-y="-300" data-swiper-parallax-duration="1500">Cruel</span>
                                </div>
                                <div class="hb_swiper-second-part-wrapper">
                                    <span class="hb_swiper-second-part" data-swiper-parallax-y="-300" data-swiper-parallax-duration="1500">Wilderness</span>
                                </div>
                            </h2>
                        </div>
                        <div class="hb_swiper-btn-wrapper">
                            <a href="#" class="hb_swiper-btn roboto-16-300" data-swiper-parallax-y="-100" data-swiper-parallax-opacity="0" data-swiper-parallax-duration="2000">Read more</a>
                        </div>
                  </div>
                  <div class="swiper-slide hb_slide">
                      <!-- Recommended img size (1280 x 650) -->
                        <img src="./uploads/urban-environment.jpg" alt="Urban Environment Picture">
                        <div class="hb_swiper-content">
                            <h2 class="hb_swiper-title guillon-80-900">
                                <div class="hb_swiper-logo-wrapper">
                                    <span class="hb_swiper-logo" data-swiper-parallax-y="300" data-swiper-parallax-duration="1000">Qube</span>
                                </div>
                                <div class="hb_swiper-first-part-wrapper">
                                    <span class="hb_swiper-first-part" data-swiper-parallax-y="-300" data-swiper-parallax-duration="1500">Urban</span>
                                </div>
                                <div class="hb_swiper-second-part-wrapper">
                                    <span class="hb_swiper-second-part" data-swiper-parallax-y="-300" data-swiper-parallax-duration="1500">Environment</span>
                                </div>
                            </h2>
                        </div>
                        <div class="hb_swiper-btn-wrapper">
                            <a href="#" class="hb_swiper-btn roboto-16-300" data-swiper-parallax-y="-100" data-swiper-parallax-opacity="0" data-swiper-parallax-duration="1500">Read more</a>
                        </div>
                  </div>
                </div>
                <div class="hb_swiper-bottom">
                    <div class="swiper-button-next hb_btn-next">
                        <img src="./uploads/svg/arrow-right.svg" alt="Arrow Right">
                    </div>
                    <div class="swiper-button-prev hb_btn-prev">
                        <img src="./uploads/svg/arrow-left.svg" alt="Arrow Left">
                    </div>
                    <div class="swiper-pagination hb_pagination"></div>
                </div>
              </div>
        </section>

        <script type="module" src="../src/app.js"></script>
    </body>
</html>
